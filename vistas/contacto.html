 <body class="gridBody">
<fieldset>
  <h1>Ficha de contacto</h1>
    <legend>Datos de suscripcion</legend>
        <form action="">
            <label id="UserRol">Que linea jugas?</label>
                <div>
                    <input type="radio" name="campUserRol" id="UserRol" value="Top">Superior
                </div>
                <div>
                    <input type="radio" name="campUserRol" id="UserRol" value="Jungle">Jungla
                </div>
                <div>
                    <input type="radio" name="campUserRol" id="UserRol" value="Mid">Medio
                </div>
                <div>
                    <input type="radio" name="campUserRol" id="UserRol" value="Adc">Tirador
                </div>
                <div>
                    <input type="radio" name="campUserRol" id="UserRol" value="Sup">Soporte
                </div>
                <div>
                    <input type="text" placeholder="Nombre de Invocador">
                </div>
                    <input type="password" placeholder="Genera una contraseña">
                <div>
                    <input type="email" placeholder="Email de contacto">
                </div>
                <div>
                </div>
                    <input type="submit" value="Registrarse">
                    <input type="reset" value="Reset">
        </form>
</fieldset>

<!-- Footer -->
